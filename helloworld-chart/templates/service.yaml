apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      # name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    "{{ .Chart.Name }}-{{ .Chart.Version }}"
